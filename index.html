<!DOCTYPE html>
<html>
<head>
  <title>BetUp e BetMines</title>
  <style>
    /* CSS для оформления */
    body {
      background-color: #8848;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      animation: scrollAnimation 5s linear infinite;
    }
    
    @keyframes scrollAnimation {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0%);
      }
    }
    
    #container {
      max-width: 900px;
      margin: 20px auto;
      text-align: center;
    }
    
    .button-container {
      margin-top: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      border-radius: 5px;
      margin: 10px;
      transition: background-color 0.3s;
      animation: glitchAnimation 1s infinite;
    }
    
    .button:hover {
      background-color: #555;
    }
    
    @keyframes glitchAnimation {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-5px, 5px);
      }
      40% {
        transform: translate(5px, -5px);
      }
      60% {
        transform: translate(-5px, 5px);
      }
      80% {
        transform: translate(5px, -5px);
      }
      100% {
        transform: translate(0);
      }
    }
    
    #animation {
      position: relative;
      height: 200px;
      margin-top: 50px;
      overflow: hidden;
    }
    
    .line-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }
    
    .line {
      position: absolute;
      width: 300%;
      height: 3px;
      background-color: #8484; /* Здесь можно изменить цвет линии */
      transform-origin: left center;
      animation: moveLine 4s infinite linear;
    }
    
    @keyframes moveLine {
      0% { transform: translateX(-200%); }
      100% { transform: translateX(100%); }
    }
    
    .thunder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
      animation: thunderFlash 3s infinite;
    }
    
    @keyframes thunderFlash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .football {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      animation: rotateFootball 2s infinite linear;
    }
    
    @keyframes rotateFootball {
      0% { transform: translate(-50%, -50%) rotate(0); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>BetUp e BetMines</h1>
  </div>
  
  <div id="container">
    <div class="button-container">
      <a class="button" href="oi.html">Privacy Policy</a>
      <a class="button" href="hw.html">Terms & Conditions</a>
      <a class="button" href="be.html">Data Deletion</a>
    </div>
    
    <div id="animation">
      <div class="line-container">
        <div class="line" style="background-color: #9567;"></div>
        <div class="line" style="background-color: #874767;"></div>
        <div class="line" style="background-color: #367689;"></div>
        <div class="line" style=": #075886;"></div>
        <!-- Можете добавить еще линий с разными цветами -->
      </div>
      <div class="thunder">⚡</div>
      <div class="football">⚽</div>
    </div>
  </div>
</body>
</html>
